<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google1998</title>
</head>
<body>
    <!-- header start -->
    <header class="box1">
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="google logo">
    </header>
    <!-- header end -->
    <!-- main start -->
    <main>
        <!-- nav start -->
        <nav class="box2">
          <p id="p1">Search the web using Google!</p>
          <form action="" method="get">
            <input type="text" class="box3">
          </form>
          <div id="box6">
            <button type="button"class="box4">Google Search</button>  
            <button type="button"class="box5">I'm feeling Lucky!</button>
        </div> 
        </nav>
        <!-- nav end -->
        <!-- section start -->
        <div id="section-box">
            <!-- article start -->
            <div class="div1">
                <p>Special Searches</p>
                <p><a href="">Stanford Search</a></p>
                <p><a href="">Linux Search</a></p>
            </div>
            <div class="div2">
                <a href="">Why use Google!</a><br>
                <a href="">Press about Google!</a><br>
                <a href="">Help!</a><br>
                <a href="">Company Info</a><br>
                <a href="">Jobs at Google</a><br>
                <a href="">Google! Logos</a><br>
                <a href="">Making Google! the Default</a><br>
            </div>
            <div class="div3">
                <p>Get Google!<br>updates monthly:</p>
                <form action="">
                    <label for="your email"></label>
                    <input type="text" id="fname" name="fname" value="your e-mail"><br>
                    <input type="submit" value="Subscribe" style="float: left; margin-left: 8em;">
                </form>
                <a href="" style="float: left; margin: 0.2em;">Archive</a>
            </div>
            <!-- article end -->
        <!-- section end -->
        </div>
    </main>
    <!-- main end -->
    <!-- footer start -->
    <footer>
        <p style="text-align: center;">
            Copyright Â©1999 Google Inc.
        </p>
    </footer>
    <!-- footer end -->
</body>
</html>
